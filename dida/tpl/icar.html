<h2>邀车前往</h2>

<div class="page-hint">
  请选择出发时间
</div>

<dl class="inp">
  <dt>
    <select id="num" value="1">
      <option value="1">1人</option>
      <option value="2">2人</option>
      <option value="3">3人</option>
      <option value="4">4人</option>
      <option value="5">5人</option>
      <option value="6">5人以上</option>
    </select>
  </dt>
  <dd>出发时间 <input type="text" /></dd>
</dl>

<div class="vtabs">
  <ul class="css-tabs">
    <li><input type="radio" name="type" selected="selected" /> 一天内</li>
    <li><input type="radio" name="type" /> 几天内</li>
    <li><input type="radio" name="type" /> 时间不限</li>
  </ul>

  <div class="css-panes">
    <div>
      <div id="s-date"></div>
      <div id="s-time">
        <select id="s-hour">
          <option value="8" selected="selected">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
        </select>
        ：
        <select id="s-min">
          <option value="0" selected="selected">00</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>                    <!-- s-time -->
    </div>                      <!-- s-date -->
  </div>
</div>                          <!-- css-panes -->
