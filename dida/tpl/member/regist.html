<div id="add">
  <h2>用户注册</h2>
  <dl class="inp">
    <dt>用户名：</dt>
    <dd>
      <input type="text" name="mnick" id="mnick" class="long VAL_NEWAPP vrequire" vmax="256" vmin="2" />
      <span class="slight">（2 ~ 128个字符）</span>
    </dd>
    
    <dt>联系邮箱：</dt>
    <dd>
      <input type="text" name="mname" id="mname" class="long VAL_NEWAPP vrequire vemail" />
      <span class="slight">（方便找回密码）</span>
      <span class="indicator"></span>
    </dd>
    
    <dt>登录密码：</dt>
    <dd>
      <input type="password" name="msn" id="msn" class="VAL_NEWAPP vrequire" />
    </dd>
    
    <dt>&nbsp; </dt>
    <dd>
      <input type="submit" id="submit" class="btn" value="提  交" />
      <span class="indicator"></span>
    </dd>
  </dl>
</div>
