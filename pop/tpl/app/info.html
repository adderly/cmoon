<h2 class="text-center"><?cs var:Output.appinfo.aname ?> 帐号信息</h2>

<dl class="inp">
  <dt>帐号类型</dt>
  <dd>
    <?cs if: Output.appinfo.pid == 0 ?>
    站长帐号：
      <?cs if: Output.appinfo.state == #10 ?>
        免费用户
        <?cs elif: Output.appinfo.state == #11 ?>
        付费用户 <a href="/oms/bill">查看消费清单</a>
        <?cs elif: Output.appinfo.state == #12 ?>
        VIP 用户
        <?cs elif: Output.appinfo.state == #13 ?>
        播豆管理员
        <?cs elif: Output.appinfo.state == #1001 ?>
        播豆站长
        <?cs /if ?>
    <?cs else ?>
    客服帐号，由 <?cs var: Output.appinfo.pname ?> 创建。
    <?cs /if ?>

  <dt>帐号开通日期</dt>
  <dd><?cs var: Output.appinfo.intime ?></dd>
  
  <dt>上次登录时间</dt>

  <dt>邦定邮箱</dt>

    <input type="text" id="email" class="VAL_INFO vrequire vemail" value="<?cs var: Output.appinfo.email ?>"

    <input type="button" id="email-mod" value="修改邮箱" />

    <a href="/app/pass">点此修改密码</a>

  <dt>&nbsp; </dt>
