<div id="colone">
  <dl class="appinfo">
	<dt><?cs var: Output.appinfo.aname ?></dt>
	<dd class="time">注册日期：<?cs var: Output.appinfo.intime ?></dd>
	<dd class="state">
	  <?cs if: Output.appinfo.state == #10 && Output.appinfo.pid == #0 ?>
	  <div>用户来访短信通知： 关闭</div>
	  <div>最高支持 10 人在线</div>
	  <div>统计历史保存 3 月</div>
	  <div><a target="_blank" href="/up">我要升级</a></div>
	  <?cs elif: Output.appinfo.state == #11 ?>
	  <?cs elif: Output.appinfo.state == #12 ?>
	  <?cs elif: Output.appinfo.state == #13 ?>
	  <?cs /if ?>
	</dd>
  </dl>
</div>

<div id="coltwo">
  
  <div class="cktitle">聊天窗口</div>
  <div class="sep"></div>
  
  <div id="chat-box" class="im-box">
	<div class="im-op">
	  <!--
	  <div class="op-find">
		<input type="text" id="chat-find-text" class="middle" />
		<input type="button" id="chat-find-submit" value="查找" />
	  </div>
	  -->

	  <div id="im-users" class="im-users">
		<ul>
		  <li id="im-user-0" uname="0" class="cur">所有人</li>
		  <?cs each: user = Output.userlist ?>
		  <li id="im-user-<?cs name: user ?>" uname="<?cs name: user ?>" class="off" ><?cs name: user ?> <?cs var: user.ip ?></li>
		  <?cs /each ?>
		</ul>
	  </div>

	  <div class="page">
	  </div>
	</div>
	
	<div class="im-chat">
	  <div id="im-stat" class="im-stat"> 给所有在线访客发送消息 </div>
	  
	  <div id="im-msgs" class="im-msgs"></div>

	  <div class="im-input">
		<textarea id="chat-msg-text" cols="55" rows="3"></textarea>
		<input type="button" id="chat-msg-submit" value="发送" />
	  </div>
	</div>  <!-- im-chat -->
  </div>  <!-- im-box -->

  <audio id="remind-login" src="/obj/audio/login.wav"></audio>
  <audio id="remind-logout" src="/obj/audio/logout.wav"></audio>
  <audio id="remind-send" src="/obj/audio/send.wav"></audio>
  <audio id="remind-receive" src="/obj/audio/receive.wav"></audio>

</div>
