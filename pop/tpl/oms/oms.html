<div id="colone">
  <dl class="appinfo">
	<dt><?cs var: Output.appinfo.aname ?></dt>
	<dd class="remark">注册日期：<?cs var: Output.appinfo.intime ?></dd>
	<dd class="remark">上次登录：<?cs var: Output.appinfo.uptime ?></dd>
	<dd class="state">
	  <ul>
		<?cs if: Output.appinfo.state == #10 && Output.appinfo.pid == #0 ?>
		<li><a target="_blank" href="/oms/users"><?cs var: Output.appinfo.numuser ?> 位管理员</a></li>
		<li>用户来访短信通知： 关闭</li>
		<li>保存最近 20 条聊天记录</li>
		<li>最高支持 20 人在线</li>
		<li>可创建管理员 10 人</li>
		<li><a target="_blank" href="/up">我要升级</a>(开发中。。。)</li>
	  </ul>
	  <?cs elif: Output.appinfo.state == #11 ?>
	  <?cs elif: Output.appinfo.state == #12 ?>
	  <?cs elif: Output.appinfo.state == #13 ?>
	  <?cs /if ?>
	</dd>
  </dl>
</div>

<div id="coltwo">
  
  <div class="cktitle">聊天窗口</div>
  <div class="sep"></div>
  
  <div id="chat-box" class="im-box">
	<div class="im-op">
	  
	  <div id="im-users" class="im-users scrollable">

		<div class="items">
		<ul>
		  <li id="im-user-0" uname="0" class="cur"><span class="uname">所有人</span></li>
		  
		<?cs set: count = #1 ?>
		<?cs each: user = Output.userlist ?>
		
		<?cs if: count % 14 == #0 ?>
		<ul>
		<?cs /if ?>
		  
		  <li id="im-user-<?cs var: user.uname ?>" uname="<?cs var: user.uname ?>" class="off" >
		  <span class="uname"><?cs var: user.uname ?></span>
		  <span class="place"><?cs var: user.city ?></span>
		  <span class="remove" title="删除该用户">&nbsp;</span>
		  </li>
		  
		<?cs if: count % 14 == #13 ?>
		</ul>
		<?cs /if ?>
		
		<?cs set: count = count + #1 ?>
		<?cs /each ?>

		<?cs if: count % 14 != #0 ?>
		</ul>
		<?cs /if ?>
		</div> <!-- items -->
		
	  </div> <!-- im-users -->
	  
	  <a class="prev browse left"></a>
	  <div class="navi"></div>
	  <a class="next browse right"></a>
	  
	</div>	<!-- im-op -->
	  
	<div class="im-chat">
	  <div id="im-stat" class="im-stat"> 给所有在线访客发送消息 </div>
	  
	  <div id="im-msgs" class="im-msgs"></div>

	  <div class="im-input">
		<textarea id="chat-msg-text"></textarea>
		<input type="button" id="chat-msg-submit" value="发送" />
		<input type="checkbox" id="remind-sound-sw" checked="checked" /> 提示音
	  </div>
	</div>  <!-- im-chat -->
  </div>  <!-- im-box -->

  <!--<audio id="remind-sound"></audio>-->

</div>
