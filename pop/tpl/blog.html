<div id="colone">
  <div class="cktitle">开物博客</div>
  <div class="listcon">
	<ul>
	  <?cs each: blog = Output.blogs ?>
	  <li><?cs var: blog.title ?></li>
	  <?cs /each ?>
	</ul>
  </div>
</div>

<div id='coltwo'>

  <?cs if: ?Output.blogs.0.title ?>
      <?cs each: blog = Output.blogs ?>
      <div class="blog-item">
      	<div class="cktitle"><?cs var: blog.title ?></div>
      	<div class="info"><?cs var: blog.intime ?></div>
      	<div class="content">
      	  <?cs var: blog.abs ?>
      	</div>
      	<div class="end">
      	  <?cs if blog.done == 0 ?>
      	  <a href="/blog/<?cs var: blog.fname ?>.html">阅读全文</a>
      	  <?cs /if ?>
      	</div>
      </div>
      <?cs /each ?>
  <?cs else ?>
      <div class="blog-item">
      	<div class="cktitle"><?cs var: Output.blog.title ?></div>
      	<div class="info"><?cs var: Output.blog.intime ?></div>
      	<div class="content">
      	  <?cs var: Output.blog.content ?>
      	</div>
      </div>
	  
	  <div class="nav">
		<?cs if: ?Output.blog.titleprev ?>
		<span class="left">
		  <a href="/blog/<?cs var: Output.blog.fnameprev ?>.html">&lt; <?cs var: Output.blog.titleprev ?></a>
		</span>
		<?cs /if ?>
		
		<span class="center">
		  <a href="/blog/index.html">
			<!--<input type="button" class="submitbtn" value="开物博客" />-->
			开物博客
		  </a>
		</span>
		
		<?cs if: ?Output.blog.titlenext ?>
		<span class="right">
		  <a href="/blog/<?cs var: Output.blog.fnamenext ?>.html"><?cs var: Output.blog.titlenext ?> &gt;</a>
		</span>
		<?cs /if ?>
	  </div>
  <?cs /if ?>
  
</div>
