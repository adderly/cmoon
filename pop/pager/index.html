<div class="intro left">
  <div class="title">What is KOL?</div>
  <div class="content">
	开物在线为你提供基于浏览器的 即时数据传送 服务。 <br />
	类似于 <a target="_blank" href="http://www.tq.cn/">TG洽谈通</a> ，
	<a target="_blank" href="http://www.webbychat.com/">webbychat</a> 。 <br />
	我们当前提供如下产品：
	<ul class="wwh">
	  <li>在线客服</li>
	  <li>用户访问统计</li>
	</ul>
  </div>
</div>

<div class="intro center">
  <div class="title">Why?</div>
  <div class="content">
	开物产品具有如下特质：
	<ul class="wwh">
	  <li>简洁： 对终端用户最少干扰。</li>
	  <li>通用： 基于标准 web 开发， 无操作系统限制。</li>
	  <li>安全： <a target="_blank" href="http://github.com/bigml/cmoon">开源</a> 软件， 数据处理过程公开。</li>
	  <li>更多： 不仅仅是聊天， 更多功能期待你 <a target="_blank" href="http://github.com/bigml/cmoon/issues">发现</a> 。</li>
	</ul>
  </div>
</div>
