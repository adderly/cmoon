<div id="colone">
  <div class="title">常见问题</div>
  <div class="listcon">
	<ul>
	  <li><a href="/app/login.html">管理已注册站点</a></li>
	</ul>
  </div>
</div>

<div id='coltwo'>
  <div id='add'>
	<div class='title'>添加站点信息</div>
	<dl class="form">
	  <dt>站点标识：</dt>
	  <dd>
		<input type='text' name='aname' id='aname' class="long VAL_NEWAPP vrequire" />
		<span id='hit-appexist' class='hide'>站点已被注册</span>
		<span id='hit-appnexist' class='hide'>标识可以使用</span>
	  </dd>
	  
	  <dt>联系邮箱：</dt>
	  <dd>
		<input type='text' name='email' id='email' class="long VAL_NEWAPP vrequire vemail" />
	  </dd>
	  
	  <dt>管理密码：</dt>
	  <dd>
		<input type="password" name="asn" id="asn" class="VAL_NEWAPP vrequire" />
	  </dd>
	  
	  <dt>&nbsp; </dt>
	  <dd>
		<input type="submit" id='submit' class="submitbtn" value="提交" />
	  </dd>
	</dl>
  </div>

  <div id='copy' class='hide'>
	<h4>添加站点成功， 请在您网站页面上加入以下代码， 即可<a href='/chat'>开始使用</a></h4>
	<div>
	  xxxxx<span id='copy-aname'></span>xxxxx
	</div>
	
  </div>

</div>
