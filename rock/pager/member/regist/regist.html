<div id="colone">
  <div class="title">注册相关</div>
</div>

<div id="coltwo">
  <div class="title">注册用户</div>
  <div id="step1">
	<form id="formregist" class="infoform" action="/member/regist" method="get">
	  <ul>
		<li>
		  <div class="leftitem">昵 称:</div>
		  <input type="text" name="uname" value="" class="is_required" />
		</li>
		<li><div class="leftitem">密码:</div> <input type="password" name="usn" id="usnreg" class="is_required" /></li>
		<li><div class="leftitem">电子邮件:</div> <input type="text" name="email" class="vemail"/></li>
		<li>
		  <div class="leftitem">性 别:</div>
		  <input type="radio" name="male" value="1" checked="checked" />男
		  <input type="radio" name="male" value="0" />女
		</li>
		<li>
		  <div class="leftitem"> &nbsp; </div>
		  <input type="submit" class="submitbtn" value="提交" />
		</li>
	  </ul>
	</form>
  </div>

  <div id="step2" class="hide">
	注册成功. 您的登录号码为<span id="accountreg"></span>.
  </div>

  <div id="tiredreg" class="hide">
	<span>Hey man, I need a rest, please retry <span id="periodreg"></span> minitus later.</span>
  </div>
  <div id="failurereg" class="hide">
	<span>出错了, 稍后再试吧. <span id="errmsgreg"></span></span>
  </div>
</div>
