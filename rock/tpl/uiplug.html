<?cs each: plug = Output.Uiplug ?>
  <?cs if: plug.type == #0 ?>
    $(document).uiplugMole("<?cs var: plug.name ?>");
  <?cs elif: plug.type == #1 ?>
    $(document).uiplugAtom("<?cs var: plug.name ?>");
  <?cs /if ?>
<?cs /each ?>
