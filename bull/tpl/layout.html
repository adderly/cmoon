<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="<?cs alt:Layout.keywords ?>voov<?cs /alt ?>" />
    <meta name="description" content="<?cs alt:Layout.description ?>voov。<?cs /alt ?>" />
    <title><?cs var: Layout.title ?> - voov</title>
    <link rel="stylesheet" type="text/css" href="/css/b/base.css" />
    <?cs var: Layout.css ?>
    <?cs linclude:Include.css ?>

    <script type="text/javascript" src="/js/b/base.js"></script>
    <?cs var: Layout.js ?>
    <?cs linclude:Include.js ?>
  </head>

  <body>
    <div id="bd-top">
      <div id="bd-logo">
        <a href="http://www.csgs.com"><img src="/img/bg/logo.gif" alt="csgs" /></a>
      </div>
      
      <div id="bd-personal">
        <ul id="bd-member">
          <li>欢迎 <a href="/admin/admin"><span id="bd-mnick"></span></a></li>
          <li class="last"><a href="javascript:void(0);" id="userlogout">退出登录</a></li>
        </ul>
        <ul id="bd-guest" class="hide">
          <li class="last"><a href="javascript: void(0);" rel="#bd-login">登录</a></li>
        </ul>
      </div>

      <div class="clearer"></div>

      <ul id="bd-nav">
        <?cs each:tab = Layout.tabs ?>
        <li><a class="<?cs var:tab.class ?>" href="<?cs var:tab.href ?>"><?cs var:tab.name ?></a></li>
        <?cs /each ?>
      </ul>
    </div>

    <div id="bd-mid">
      <div id="bd-content" class="clearfix">

        <?cs if: ?Layout.actions.0.name ?>
        <ul id="bd-action">
            <?cs each:action = Layout.actions ?>
            <li><a href="<?cs var:action.href ?>" class="<?cs var:action.class ?>"><?cs var:action.name ?></a></li>
            <?cs /each ?>
        </ul>
        <div class="clearer"></div>
        <?cs /if ?>

        <?cs if: ?Output.errmsg && Output.errcode == 25 ?>
          <script>
            $(document).ready(function() {
              $('#login-hint').html('<?cs var: Output.errmsg ?>')
              bmoon.bull.loginoverlay.load();
            });
          </script>
        <?cs elif: ?Output.errmsg && ?Output.errcode?>
          <h3><?cs var: Output.errcode ?> : <?cs var: Output.errmsg ?></h3>
          <pre><?cs var: Output.errtrace ?></pre>
        <?cs else ?>
          <?cs linclude!Include.content ?>
          <?cs var:Content.content ?>
        <?cs /if ?>

      </div>
    </div>

    <div id="bd-bot">
      <p>
        版权所有 &copy; csgs 2012 <br />
        QQ： xxxxxxxx
      </p>
    </div>

    <div class="overlay" id="bd-login">
      <h3 id="login-hint" class="text-center">登入滴嗒</h3>
      <div class="sepl"></div>
      <dl class="inp">
        <dt>用户名：</dt>
        <dd>
          <input type="text" id="login-mname" class="VAL_LOGIN vrequire long" />
        </dd>
        
        <dt>密码：</dt>
        <dd>
          <input type="password" id="login-msn" class="VAL_LOGIN vrequire" />
        </dd>
        
        <dt>&nbsp; </dt>
        <dd>
          <input type="submit" id="login-submit" class="btn" value="提 交" />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="/member/regist.html" target="_blank">还没注册？</a>
        </dd>
        <div class="clearer"></div>
      </dl>
    </div>

  </body>
  
</html>
